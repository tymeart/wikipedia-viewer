<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="flex">
  <div class="options">
    <div class="random flex-item">
      <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Get a random article</a>
    </div>
    <div class="flex-item">or</div>
    <form class="flex-item">
      <input class="submit-on-enter" type="text" name="search" placeholder="Search for a topic">
    </form>
  </div>
  
  <div class="results"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>
